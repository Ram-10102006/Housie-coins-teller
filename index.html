<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo Number Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="grid" id="grid"></div>
    <div class="right">
      <div id="display">--</div>
      <div id="controls">
        <button id="generateBtn">Generate Number</button>

        <!-- Previous number display + button -->
        <div id="prevDisplay">--</div>
        <button id="prevBtn">Previous Number</button>

        <select id="language">
          <option value="en">English</option>
          <option value="te">Telugu</option>
        </select>
        <button id="autoBtn">Start Auto Generate</button>
        <button id="resetBtn">Reset Game</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
